<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="img/nutricionista.svg" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
		<!-- Google Fonts -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
		<!-- Bootstrap core CSS -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
		<!-- Material Design Bootstrap -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script src="js/principal.js" defer></script>
	</head>
	<body>	
		<header>
			<div class="container-titulo">
				<h1><img class="imagem-titulo" src="img/nutricionista.png"></h1>
				<h1 class="titulo">Aparecida Nutrição</h1>
			</div>
		</header>
		<main>
			<section class="container-pacientes">
				<h2>Meus pacientes</h2>
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" id="primeiro-paciente">
							<td class="info-nome">Paulo</td>
							<td class="info-peso">1000</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">João</td>
							<td class="info-peso">80</td>
							<td class="info-altura">3.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Erica</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.64</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nome">Douglas</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Tatiana</td>
							<td class="info-peso">46</td>
							<td class="info-altura">1.55</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>
			</section>
			<!-- ... -->
			<section class="container-novo-paciente">
				<h2 id="titulo-form">Adicionar novo paciente</h2>
				<!-- Extended material form grid -->
				<form id="form-adiciona"
					<!-- Grid row -->
					<div class="form-row">
						<!-- Grid column -->
						<div class="col-md-6">
							<!-- Material input -->
							<div class="md-form input-with-pre-icon">
								<i class="fas fa-user input-prefix"></i>
								<input type="text" name="nome" class="form-control">
								<label>Nome</label>
							</div>
						</div>
						<!-- Grid column -->
						<div class="col-md-6">
							<!-- Material input -->
							<div class="md-form input-with-pre-icon">
								<i class="fas fa-weight input-prefix"></i>
								<input type="text" name="peso" class="form-control">
								<label>Peso(kg)</label>
							</div>
						</div>
					<!-- Grid column -->
					</div>
					<!-- Grid row -->
					<div class="row">
						<!-- Grid column -->
						<div class="col-md-12">
							<!-- Material input -->
							<div class="md-form input-with-pre-icon">
								<i class="fas fa-child input-prefix"></i>
								<input type="text" name="altura" class="form-control">
								<label>Altura(m)</label>
							</div>
						</div>
						<!-- Grid column -->
						<div class="col-md-12">
							<!-- Material input -->
							<div class="md-form input-with-pre-icon">
								<i class="fas fa-hamburger input-prefix"></i>
								<input type="text" name="gordura" class="form-control">
								<label>%</label>
							</div>
						</div>
						<!-- Grid column -->
					</div>
					<!-- Grid row -->
					<button id="adicionar-paciente" type="submit" class="btn btn-primary btn-md">Enviar</button>
				</form>
				<!-- Extended material form grid -->
			</section>
		</main>
		<footer>
			<div class="direitosAutorais">Ícones feitos por <a href="https://www.flaticon.com/br/autores/freepik" title="Freepik">Freepik</a></div>
		</footer>
		<!-- JQuery -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<!-- Bootstrap tooltips -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
		<!-- Bootstrap core JavaScript -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
		<!-- MDB core JavaScript -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
	</body>
</html>
